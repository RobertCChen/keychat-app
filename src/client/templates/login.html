<ion-view title="Login">
  <ion-nav-buttons side="right">
    <button ng-click="logger.login()" ng-disabled="(!logger.username || logger.username.length === 0) || (!logger.password || logger.password.length === 0)" class="button button-clear button-positive">Done</button>
  </ion-nav-buttons>
  <ion-content class="login">
    <div class="text-center instructions">
      Please enter your username and password
    </div>
    <div class="list">
      <label class="item item-input">
        <input ng-model="logger.username" type="text" placeholder="Your username">
      </label>
      <label class="item item-input">
        <input ng-model="logger.password" on-return="logger.login()" type="password" placeholder="Your password">
      </label>
    </div>
    <div class="text-center registration">
      Don't have an account? Register one <a href="#!/register">here</a>!
    </div>
  </ion-content>
</ion-view>
